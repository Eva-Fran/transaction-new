    <section class="container">
        <div class="border-b border-gray-300"></div>
        <section class="bl">
            <div class="top">
                <img class="h-[50%]" src="../../assets/logos/e-commerce-8418610_1280.webp"> 
                <h1 class="text-white font-semibold text-xl"> Urban </h1>
                 <b class="text-pink-600 font-semibold text-xl"> Cart </b> 
          </div>
            <div  class="log">
                <input class="ml-[2%]px-2 py-1.5 opacity-[90%] w-[90%] rounded-3xl" id="text" type="text" placeholder="Search"> 
                <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: relative;right:42px; height: 30px">

            </div>
            <div class="flex flex-col space-y-10 text-gray-600 mt-4">
                 <!-- <a routerLink="/home">Home</a> -->
                  <div class="space-x-4 mr-[43%] hover:text-white">
                 <i class="fas fa-shopping-cart"></i>
                 <a routerLink="/products-page">Products</a>
                </div>
                <div class="space-x-4 mr-[50%] hover:text-white">
                 <i class="fas fa-user"></i> 
                 <a routerLink="/user-page">Users</a>
                </div>
                <div class="space-x-4 mr-[40%] hover:text-white">
                    <i class="fas fa-credit-card"></i>
                 <a routerLink="/transaction-page">Transaction</a>
                </div>
                <div class="space-x-4 mr-[40%] hover:text-white">
                    <i class="fas fa-tachometer-alt"></i>
                    <a href="#">Dashboard</a>
                </div>
                <div class="border-b border-gray-300 p-4"></div>
            <div class="space-x-4 mr-[40%] hover:text-white">
                <i class="fas fa-bell"></i>
                <a href="#">Notifications</a>
            </div>
            <div class="space-x-4 mr-[35%] hover:text-white">
                <i class="fas fa-question-circle"></i>
                <a href="#">Help & Support</a>
            </div>
            <div class="space-x-4 mr-[50%] hover:text-white">
                <i class="fas fa-cogs"></i>
                <a href="#">Settings</a>
            </div>
            </div>
        </section>
        <section class="wh">
            <div class="p-2">
                <h1 class="text-2xl font-bold">Welcome to Our Store!</h1>
                <!-- <p>Browse through our collection of amazing products!</p> -->
            </div>
            <table class="min-w-full table-fixed">
                <thead  class="bg-gray-100">
                    <td class="py-2 px-4 text-gray-600">TransactionId</td>
                    <td class="py-2 px-4 text-gray-600">Product</td>
                    <td class="py-2 px-4 text-gray-600">Amount</td>
                    <td class="py-2 px-4 text-gray-600">Status</td>
                    
                </thead>
                <tbody *ngFor="let a of allTransactions;" class="border-b hover:bg-gray-100 transition duration-200 ease-in-out">
                    <!-- <td>{{i}}</td>  -->
                     <td class="font-semibold">
                         <input type="checkbox" id="tick" name="correct" value="tck">
                        <label for="correct">{{a.transactionId}}</label> 
                    </td>
                    <td class="font-semibold">{{a.product}}</td>
                    <td class="font-semibold">{{a.amount}}</td>
                    <td class="font-semibold">
                        <p *ngIf="a.transactionStatus =='completed'" class="text-green-700">Completed</p>
                        <p *ngIf="a.transactionStatus == 'pending'" class="text-rose-400">Pending</p>
                    </td>
                </tbody>
               </table> 
</section>
