        <table class="min-w-full table-fixed">
            <thead class="bg-gray-100">
                <td class="py-2 px-4 text-gray-600 text-left">Number</td>
                <td class="py-2 px-4 text-gray-600 text-left">Name</td>
                <td class="py-2 px-4 text-gray-600 text-left">Age</td>
                <td class="py-2 px-4 text-gray-600">Email</td>
                <td class="py-2 px-4 text-gray-600 text-left">Role</td>
                <td class="py-2 px-4 text-gray-600">Action</td>
            </thead>
            <tbody *ngFor="let u of allUsers; index as i"class="border-b hover:bg-gray-100 transition duration-200 ease-in-out">
                <td class="font-semibold">{{i}}</td>
                <td class="font-semibold">
                    <i class="fas fa-user mr-2"></i>
                    {{u.name}}  
                </td>
                <td class="font-semibold">{{u.age}}</td>
                <td class="font-semibold">{{u.email}}</td>
                <td class="font-semibold">{{u.role}}</td>
                <td class="last">
                    <div class="flex space-x-4">
                        <button  class="px-2 py-1 w-[40%] mr-[20%] text-white bg-blue-500 rounded-xl hover:bg-gradient-to-r from-fuchsia-500 to-rose-500" (click)="edit(i,u)">Edit</button>
                        <button class="px-2 py-1 w-[40%] mr-[20%] text-white bg-red-500 rounded-xl hover:bg-gradient-to-r from-fuchsia-800 to-rose-500" (click)="remove(i)"> Delete</button>
                    </div>
                </td>
            </tbody>
        </table>

                          Search
                        </button>
                  </form> 
             </div>
